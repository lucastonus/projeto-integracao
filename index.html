<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>gitMaps</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="icon" href="images/ico.ico" />
	<link rel="shortcut icon" href="images/ico.ico" />

	<script src="http://maps.google.com/maps/api/js"></script>
	<script src="vendor/jquery.min.js"></script>
	<script src="vendor/gmaps.min.js"></script>
</head>
<body>
	<div class="box-search">
		<h1>gitMaps</h1>

		<div class="input-search">
			<label for="repository-address">Proprietário/Repositório</label>
			<input type="text" id="repository-address" name="repository-address" value="lucastonus/projeto-integracao" />
		</div>

		<div class="search-button">
			<img src="images/logo.png" height="50" width="50" alt="Buscar">
		</div>

		<div class="error-msg">
			<span></span>
		</div>

	</div>

	<div id="map"></div>

	<div class="descricao-busca">
		<img src="images/descricao-busca.png" height="90" width="345" alt="Faça aqui a busca do repositório para ver a localização dos contribuidores.">
	</div>

	<div id="displayWait">
		<img src="images/loading.gif" width="50" height="50" alt="loading...">
	</div>

	<script src="js/app.js"></script>
</body>
</html>
